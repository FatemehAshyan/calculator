<!DOCTYPE html>
<html lang="en , prs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculatore ماشین حساب ">
    <meta autor="Fatemeh Sadat Ashyan">
    <title>Calculatore</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Noto+Sans+Arabic:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>calculator ماشین حساب</header>
    <table>
        <tr>
            <th colspan="4"><input onchange="setNum(value)" type="number" value="0" id="result" [value]="value | number : '1.2-2'"/></th>
        </tr>
        <tr>
            <td><button class="btn" onclick="setOpration('+')">+</button></td>
            <td><button class="btn" onclick="setOpration('-')">-</button></td>
            <td><button class="btn" onclick="setOpration('*')">&times;</button></td>
            <td><button class="btn" onclick="setOpration('/')">÷</button></td>
        </tr>
        <tr>
            <td><button onclick="setNum(7)" class="btn">7</button></td>
            <td><button onclick="setNum(8)" class="btn">8</button></td>
            <td><button onclick="setNum(9)" class="btn">9</button></td>
            <td rowspan="4"><button class="btn result" onclick="setResult()">=</button></td>
        </tr>
        <tr>
            <td><button onclick="setNum(4)" class="btn">4</button></td>
            <td><button onclick="setNum(5)" class="btn">5</button></td>
            <td><button onclick="setNum(6)" class="btn">6</button></td>
            
        </tr>
        <tr>
            <td><button onclick="setNum(1)" class="btn">1</button></td>
            <td><button onclick="setNum(2)" class="btn">2</button></td>
            <td><button onclick="setNum(3)" class="btn">3</button></td>

        </tr>
        <tr>
            <td><button onclick="setNum(0)" class="btn">0</button></td>
            <td><button onclick="setNum('.')" class="btn">.</button></td>
            <td><button onclick="reset()" class="btn" id="reset">AC</button></td>

        </tr>
    </table>
    <script src="calculator.js"></script>
</body>
</html>
